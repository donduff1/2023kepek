<!-- {{filesData|json}} -->

<ul class="list-group">
    <li *ngFor="let f of filesData" class="list-group-item">
        <a [href]="f.url">{{f.name}}</a>
        <button (click)="deleteFile(f)" type="button" style="float: right" class="btn btn-danger btn-sm">Törlés</button>
    </li>
</ul>

<app-images-view [images]="images"></app-images-view>
