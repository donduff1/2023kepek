<h2 class="display-2 my-3">Képfeltöltés</h2>
<div class="mb-3">
    <label for="formFile" class="form-label">Válaszd ki a fájlt!</label>
    <input (change)="fileSelect($event)" class="form-control" type="file" id="formFile">
    <button [disabled]="!selectedFiles" (click)="uploadFile()" type="button" class="btn btn-primary">Feltöltés</button>
</div>

<div *ngIf="progressVisible" class="progress">
  <div class="progress-bar progress-bar-striped progress-bar-animated bg-warning" role="progressbar"
  aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"
  [ngStyle]="{'width': percentage+'%'}"></div>
</div>
